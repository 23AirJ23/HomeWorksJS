<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body>
   <script>
      let a = parseFloat(prompt(`Введіть число а`, `0`))
      let b = parseFloat(prompt(`Введіть число b`, `0`))

      document.write(`
      <div>Cумма: ${a + b}</div> 
      <div>Добуток: ${a * b}</div>
      <div>Частка: ${a / b}</div>
   `)
   </script>
</body>

</html>
