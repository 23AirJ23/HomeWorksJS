<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 0</title>
</head>

<body>
   <script>
      // Вводимо дані
      let a = parseFloat(prompt(`Введіть значення а:`, `0`))
      let b = parseFloat(prompt(`Введіть значення b:`, `0`))
      let c = parseFloat(prompt(`Введіть значення c:`, `0`))

      // Отримуємо результати та виконуємо програму
      let S1 = a + 12 + b
      let S2 = Math.sqrt((a + b) / 2 * a)
      let S3 = Math.cbrt((a + b) * c)
      let S4 = Math.sin(a / -b)

      //Виводимо резултат
      document.write(`<div>S1 = ${S1}</div> <div>S2 = ${S2}</div> <div>S3 = ${S3}</div> <div>S4 = ${S4}</div>`)
   </script>
</body>

</html>
