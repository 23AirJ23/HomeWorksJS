<body>
   <script>
      let seconds = parseInt(prompt(`Введіть кількість секунд`, `0`))

      let minutes = Math.floor(seconds / 60)
      let hours = Math.floor(seconds / 3600)

      document.write(`В годинах і хвилинах це: ${hours}год. : ${minutes}хв.`)
   </script>
</body>
