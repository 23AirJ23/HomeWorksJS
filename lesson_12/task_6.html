<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

		content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>
</head>

<body>
	<h1 style="font-size: 25px">Завдання 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
		визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.</h1>
	<script>
		const namesArr = ["Tim", "Max", "Olga", "Victoria", "Leslie", "Andre", "Leo",]

		function sortNames(arr) {
			let key, num, keyLength
			for (let i = 1; i < arr.length; i++) {
				key = arr[i]
				keyLength = arr[i].length
				num = i - 1
				while (i >= 0 && arr[num].length > keyLength) {
					arr[num + 1] = arr[num]
					num = num - 1
				}
				arr[num + 1] = key
			}
			return arr
		}

		function binarySearch(arr, nameLength) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle].length === nameLength) return middle
				if (arr[middle].length < nameLength) start = middle + 1
				if (arr[middle].length > nameLength) end = middle - 1
			}
			return -1
		}

		const sortArr = sortNames(namesArr)
		const lengthIs_5 = binarySearch(sortArr, 5)
		document.write(`${sortArr}<br>`)

		if (lengthIs_5 !== -1) document.write(`Ім'я довжиною 5 літер існує`)
		else document.write(`Ім'я довжиною 5 літер не існує`)
	</script>
</body>

</html>
