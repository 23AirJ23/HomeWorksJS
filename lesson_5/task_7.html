<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <h1 style="font-size: 25px">
      Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком
    </h1>
    <script>
      const userParagraph = parseInt(prompt(`Введіть кількість параграфів`))
      document.write(`<div>`)
      for (let i = 1; i <= userParagraph; i++) {
        document.write(`<h1>Заголовок ${i}</h1>`)
        for (let j = 1; j <= i; j++)
          document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
      }
      document.write(`</div>`)
    </script>
  </body>
</html>
