<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Task 11</title>
  </head>
  <body>
    <h1 style="font-size: 25px">
      Задача 11. Знайти суму 5 непарних чисел, що знаходяться між заданими
      користувачем числами.
    </h1>
    <script>
      let userIntervalStart = parseInt(prompt(`Введіть початок інтервалу:`))
      const userIntervalEnd = parseInt(prompt(`Введіть кінець інтервалу:`))

      let totalSumm = 0
      let count = 0

      for (let i = 0; userIntervalStart <= userIntervalEnd && count < 5; i++) {
        if (userIntervalStart % 2 != 0) {
          totalSumm += userIntervalStart
          count++
        }
        userIntervalStart++
      }
      document.write(totalSumm)
    </script>
  </body>
</html>
