<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1 style="font-size: 25px">
      Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.
    </h1>

    <script>
      document.write(
        `<div style="display: inline-flex; border: 1px solid #000; padding:2px;">`
      )
      for (let i = 0; i < 1; i++) {
        for (let j = 1; j <= 7; j++) {
          document.write(`
               <span style="border: 2px solid #000; padding:3px;">${j}</span>
            `)
        }
      }
      document.write(`</div>`)
    </script>
  </body>
</html>
