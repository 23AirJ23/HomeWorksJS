<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 6</title>
</head>

<body>
  <h1 style="font-size: 25px">
    Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
  </h1>

  <script>
    document.write(
      `<div style="display: inline-grid; grid-template-columns: repeat(3, auto); gap: 25px;">`
    )
    let counter = 0
    for (let i = 0; i < 3; i++) {
      document.write(
        `<div style="display: inline-grid; grid-template-columns: repeat(3, 25px); padding:2px; gap: 3px; border: 1px solid #000; text-align: center;">`
      )
      for (let c = 0; c < 3; c++) {
        for (let j = 1; j <= 3; j++) {
          counter++
          document.write(`
               <span style="border: 2px solid #000; padding:3px;">${counter}</span>
            `)
        }
      }
      document.write(`</div>`)
    }
    document.write(`</div>`)
  </script>
</body>

</html>
