    <title>Task 10</title>

  <body>
    <h1 style="font-size: 25px">
      Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими
      користувачем числами.
    </h1>

    <script>
      let firstUserNumber = parseInt(prompt(`Введіть перше число`))
      let secondUserNumber = parseInt(prompt(`Введіть друге число`))

      if (firstUserNumber > secondUserNumber) {
        const temp = firstUserNumber
        firstUserNumber = secondUserNumber
        secondUserNumber = temp
      }

      let totalSumm = 0
      for (let i = 0; firstUserNumber <= secondUserNumber; i++) {
        if (firstUserNumber % 2 !== 0) totalSumm += firstUserNumber
        firstUserNumber++
      }
      document.write(`${totalSumm}`)
    </script>
  </body>
</html>
