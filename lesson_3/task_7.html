<body>
   <h1 style="font-size: 25px;">З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься</h1>

   <script>
      let monthNumber = parseInt(prompt(`Введіть номер місяця`, ``))
      const winterStart = 12
      const winterEnd = 2
      const springStart = 3
      const springEnd = 5
      const summerStart = 6
      const summerEnd = 8
      const autumnStart = 9
      const autumnEnd = 11

      if (monthNumber == winterStart || monthNumber <= 2)
         document.write(`На дворі зима. Вдягайся тепліше.`)
      else if (monthNumber <= springEnd)
         document.write(`На дворі весна. Пора саджати!`)
      else if (monthNumber <= summerEnd)
         document.write(`На дворі літо. Час на море.`)
      else if (monthNumber <= autumnEnd)
         document.write(`Осінь. Дощі і тяжкі думки...`)
      else
         document.write(`Спробуй ще.`)
   </script>
</body>

</html>
