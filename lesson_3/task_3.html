<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 3</title>
</head>

<body>
   <h1 style="font-size: 25px;">Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
   </h1>

   <script>
      const minRandomNumber = 1
      const maxRandomNumber = 5
      let randomNumber = Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1)) + minRandomNumber;
      let userNumberOne = parseInt(prompt(`Введіть перше число від 1 до 5`, ``))

      if (userNumberOne == randomNumber)
         document.write(`Ви вгадали. Вітаю!`)
      else {
         let userNumberTwo = parseInt(prompt(`Не вірно. Введіть друге число від 1 до 5`, ``))
         if (userNumberTwo == randomNumber)
            document.write(`Ви вгадали. Вітаю!`)
         else
            document.write(`Нажаль спроби закінчились. Пощастить наступного разу.`)
      }

   </script>
</body>

</html>
