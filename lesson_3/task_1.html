<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body>
   <h1 style="font-size: 25px;">З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран
      ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
   </h1>
   <script>
      let firstChildName = prompt(`Введіть ім'я першої дитини`, ``)
      let secondChildName = prompt(`Введіть ім'я другої дитини`, ``)
      let candysFirstChild = parseInt(prompt(`Введіть кількість цукерок у першої дитини`, ``))
      let candysSecondChild = parseInt(prompt(`Введіть кількість цукерок у другої дитини`, ``))

      if (candysFirstChild > candysSecondChild)
         document.write(`${firstChildName} має більше цукерок`)
      else if (candysFirstChild === candysSecondChild)
         document.write(`У дітей однакова кількість цукерок`)
      else
         document.write(`${secondChildName} має більше цукерок`)
   </script>
</body>

</html>
