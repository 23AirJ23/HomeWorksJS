<body>
   <h1 style="font-size: 25px">
      Задача 5. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
      кількість додатних, кількість більших за 100.
   </h1>

   <script>
      function getSolution(...numbers) {
         let numberOfEven = 0
         for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] % 2 == 0)
               numberOfEven += 1
         }
         let numberOfPositive = 0
         for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > 0)
               numberOfPositive += 1
         }
         let moreThanAHundred = 0
         for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] > 100)
               moreThanAHundred += 1
         }
         return [numberOfEven, numberOfPositive, moreThanAHundred]
      }

      const userNumber1 = parseInt(prompt(`Введіть перше число:`))
      const userNumber2 = parseInt(prompt(`Введіть друге число:`))
      const userNumber3 = parseInt(prompt(`Введіть третє число:`))

      let message = getSolution(userNumber1, userNumber2, userNumber3)
      document.write(`Кількість парних = ` + message[0] + `;<br>` + ` Кількість додатних = ` + message[1] + `;<br>` + ` Кількість більше за 100 = ` + message[2])
   </script>
</body>

</html>
