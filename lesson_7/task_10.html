<body>
   <h1 style="font-size: 25px">
      Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
      від’ємних показів температури.
   </h1>

   <script>
      const temp1 = -5
      const temp2 = -8
      const temp3 = -6
      const temp4 = 10

      function showResult(...temperatures) {
         let numberOfNegatives = 0
         for (let i = 0; i < temperatures.length; i++) {
            if (temperatures[i] < 0)
               numberOfNegatives++
         }
         return numberOfNegatives
      }
      document.write(showResult(temp1, temp2, temp3, temp4))
   </script>
