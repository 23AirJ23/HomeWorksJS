<body>
   <h1 style="font-size: 25px">
      Задача 3. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
   </h1>

   <script>
      function showStatus(userChois) {
         let result
         if (userChois < 6)
            result = `Робочий день`
         else
            result = `Вихідний день`
         return result
      }

      let userChois = parseInt(prompt(`Введіть бажаний номер дня:`))
      document.write(showStatus(userChois))
   </script>
</body>
