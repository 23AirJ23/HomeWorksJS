<body>
   <h1 style="font-size: 25px">
      Задача 1. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
   </h1>

   <script>
      function showSeason(month) {
         let result
         switch (month) {
            case `Грудень`:
            case `Січень`:
            case `Лютий`: result = `Зима`
               break;
            case `Березень`:
            case `Квітень`:
            case `Травень`: result = `Весна`
               break;
            case `Червень`:
            case `Липень`:
            case `Серпень`: result = `Літо`
               break;
            case `Вересень`:
            case `Жовтень`:
            case `Листопад`: result = `Осінь`
               break;
         }
         return result
      }

      let month = prompt(`Введіть місяць, щоб дізнатись пору року:`)
      document.write(showSeason(month))
   </script>
</body>

</html>
