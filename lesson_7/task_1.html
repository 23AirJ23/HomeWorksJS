<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

</head>

<body>
   <h1 style="font-size: 25px">
      Задача 1. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
   </h1>

   <script>
      function showSeason(month) {
         let result
         switch (month) {
            case 12:
            case 1:
            case 2: result = `Зима`
               break;
            case 3:
            case 4:
            case 5: result = `Весна`
               break;
            case 6:
            case 7:
            case 8: result = `Літо`
               break;
            case 9:
            case 10:
            case 11: result = `Осінь`
               break;
         }
         return result
      }

      let userMonth = parseInt(prompt(`Введіть номер місяця, щоб дізнатись пору року:`))
      document.write(showSeason(userMonth))
   </script>
</body>

</html>
