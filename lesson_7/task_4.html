<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 4</title>
</head>

<body>
   <h1 style="font-size: 25px">
      Задача 4. Створити окремі функції, які для 4 чисел знаходять:
      1)суму;
      2)добуток;
      3)середнє арифметичне;
      4)мінімальне значення.
   </h1>
   <script>
      function getSumm(number1, number2, number3, number4) {
         return number1 + number2 + number3 + number4
      }
      function getMultiply(number1, number2, number3, number4) {
         return number1 * number2 * number3 * number4
      }
      function getArithmeticMean(number1, number2, number3, number4) {
         return getSumm(number1, number2, number3, number4) / 4
      }
      function getMin(...arguments) {
         return Math.min(...arguments)
      }

      const userNumber1 = parseInt(prompt(`Введіть перше число:`))
      const userNumber2 = parseInt(prompt(`Введіть друге число:`))
      const userNumber3 = parseInt(prompt(`Введіть третє число:`))
      const userNumber4 = parseInt(prompt(`Введіть четверте число:`))

      document.write(`<div>Сумма = ${getSumm(userNumber1, userNumber2, userNumber3, userNumber4)}</div><br>
      <div>Добуток = ${getMultiply(userNumber1, userNumber2, userNumber3, userNumber4)}</div><br>
      <div>Середнє арифметичне = ${getArithmeticMean(userNumber1, userNumber2, userNumber3, userNumber4)}</div><br>
      <div>Мінімальне значення = ${getMin(userNumber1, userNumber2, userNumber3, userNumber4)}</div>
      `)
   </script>
</body>

</html>
