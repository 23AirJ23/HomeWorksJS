<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Task 7</title>
  </head>

  <body>
    <h1 style="font-size: 25px">Завдання 7. Знайти у парних рядках – непарні стовпці, у непарних – парні.</h1>

    <script>
      const rowsNumber = parseInt(prompt("Введіть кількість рядків (Кількість масивів в головному масиві):", "0"))
      const columnsNumber = parseInt(
        prompt("Введіть кількість стовпців (Кількість елементів у внутрішніх масивах):", "0")
      )

      function writeNumbersInarray(rows, columns) {
        let table = []
        for (let i = 0; i < rowsNumber; i++) {
          table.push([])
          for (let j = 0; j < columnsNumber; j++) {
            const randomNumber = Math.floor(Math.random() * 100) + 1
            table[i].push(randomNumber)
          }
        }
        return table
      }
      const table = writeNumbersInarray(rowsNumber, columnsNumber)
      for (const array of table) {
        document.write(`${array}<br>`)
      }

      function evenRowsOddColumnsSumm(table) {
        let summ = 0
        for (let i = 0; i < table.length; i++) {
          for (let j = 0; j < table[i].length; j++) {
            if (i % 2 === 0 && j % 2 !== 0) summ += table[i][j]
          }
        }
        return summ
      }

      function oddRowsEvenColumnsSumm(table) {
        let summ = 0
        for (let i = 0; i < table.length; i++) {
          for (let j = 0; j < table[i].length; j++) {
            if (i % 2 !== 0 && j % 2 === 0) summ += table[i][j]
          }
        }
        return summ
      }
      document.write(`<br>Сумма у парних рядках – непарних стовпцях: ${evenRowsOddColumnsSumm(table)}<br>`)
      document.write(`<br>Сумма у непарних рядках – парних стовпцях: ${oddRowsEvenColumnsSumm(table)}<br>`)
    </script>
  </body>
</html>
