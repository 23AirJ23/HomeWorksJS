<body>
   <h1 style="font-size: 25px">
      Завдання 5. Дано масив елементів. Знайти добуток додатних
      елементів.
   </h1>

   <script>
      const userArrayLength = parseInt(prompt("Введіть бажану довжину масиву:"))
      function createArray(length) {
         let newArray = []
         for (let i = 0; i < length; i++) {
            const randomNumber = Math.floor(Math.random() * 201) - 100
            newArray.push(randomNumber)
         }
         return newArray
      }
      function findSummOfPositive(arr) {
         let finalSumm = 1
         for (const element of arr) {
            if (element > 0)
               finalSumm *= element
         }
         return finalSumm
      }
      document.write(`Добуток додатних елементів: ${findSummOfPositive(createArray(userArrayLength))}`)

   </script>
</body>

</html>
