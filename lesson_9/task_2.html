<body>
   <h1 style="font-size: 25px">
      Завдання 2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а
      друга заповнена 7-ками.
   </h1>

   <script>
      const userNumber = parseInt(prompt("Введіть кількість елементів для створення масиву:"))
      const fiftyProcentOfArray = userNumber / 2
      let newArray = new Array(userNumber)
      newArray.fill(1, 0, fiftyProcentOfArray)
      newArray.fill(7, fiftyProcentOfArray)

      document.write(`${newArray}`)
   </script>
</body>

</html>
