<body>
   <h1 style="font-size: 25px">
      Завдання 9. Дано масив імен. Сформувати масив з перших літер цих
      імен.
   </h1>

   <script>
      const namesList = ["Андрій", "Ной", "Дмитро", "Роман", "Іван", "Йоаким"]

      function createNewArray(arr) {
         const firstLetersFromNames = arr.map(element => element[0])
         return firstLetersFromNames
      }
      const firstLetersFromNames = createNewArray(namesList)
      document.write(`Фінальний масив з перших літер: ${firstLetersFromNames}`)
   </script>
</body>
