<head>

<body>
   <h1 style="font-size: 25px">
      Завдання 6. Дано масив елементів. Усі елементи, які більші за
      перший елемент помножити на 2.
   </h1>

   <script>
      const userArrayLength = parseInt(prompt("Введіть бажану довжину масиву:"))
      function createArray(length) {
         let newArray = []
         for (let i = 0; i < length; i++) {
            const randomNumber = Math.floor(Math.random() * 50) + 1
            newArray.push(randomNumber)
         }
         return newArray
      }

      function multiplyArray(arr) {
         arr.forEach((element, index, ArrRef) => {
            if (ArrRef[index] > ArrRef[0])
               ArrRef[index] = element * 2
         });
         return arr
      }
      document.write(`Фінальний масив: ${multiplyArray(createArray(userArrayLength))}`)
   </script>
</body>

</html>
