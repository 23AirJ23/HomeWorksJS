<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Task 6</title>
</head>

<body>
   <h1 style="font-size: 25px">
      Завдання 6. Дано масив елементів. Усі елементи, які більші за
      перший елемент помножити на 2.
   </h1>

   <script>
      const userArrayLength = parseInt(prompt("Введіть бажану довжину масиву:"))
      const arrayWithElements = new Array(userArrayLength).fill(0).map((element, index, ArrRef) =>
         ArrRef[index] = Math.floor(Math.random() * 50) + 1
      )

      function multiplyArray(arr) {
         arr.forEach((element, index, ArrRef) => {
            if (ArrRef[index] > ArrRef[0])
               ArrRef[index] = element * 2
         });
         return arr
      }
      const productOfElementsBiggerThanFirst = multiplyArray(arrayWithElements)
      document.write(`Фінальний масив: ${productOfElementsBiggerThanFirst}`)
   </script>
</body>

</html>
