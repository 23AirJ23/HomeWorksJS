<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 4</title>
</head>

<body>
   <h1 style="font-size: 25px">
      Завдання 4. Дано масив елементів. Вивести на екран елементи, що
      більші за 100.
   </h1>

   <script>
      const userArrayLength = parseInt(prompt("Введіть бажану довжину масиву:"))

      const arrayWithElements = new Array(userArrayLength).fill(0).map((element, index, ArrRef) =>
         ArrRef[index] = Math.floor(Math.random() * 200) + 1
      )
      function findSumm(arr) {
         let finalSumm = 0
         for (const element of arr) {
            if (element > 100)
               finalSumm += element
         }
         return finalSumm
      }
      const biggerThanHundred = findSumm(arrayWithElements)
      document.write(`Масив елементів: ${arrayWithElements}; <br> Фінальна сумма: ${biggerThanHundred}.`)
   </script>
</body>

</html>
