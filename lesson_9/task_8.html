   <title>Task 8</title>

<body>
   <h1 style="font-size: 25px">
      Завдання 8. Дано масив номерів авто. Сформувати новий масив тих,
      які починаються на «А».
   </h1>

   <script>
      const autoNumbers = ["AA3450КР", "ВР5620АА", "КA3670ПР", "AТ9328ВР", "AК3830ВН"]

      function createArrayWith_A(arr) {
         const newArray = arr.filter(element =>
            element[0] === "A"
         )
         return newArray
      }
      document.write(`Початковий масив: ${autoNumbers}; <br> Вибірковий масив: ${createArrayWith_A(autoNumbers)}`)
   </script>
</body>

</html>
