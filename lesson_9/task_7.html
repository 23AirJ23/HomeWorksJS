<html lang="en">

<head>

   <title>Task 7</title>
</head>

<body>
   <h1 style="font-size: 25px">
      Завдання 7. Дано масив цін. Змінити цей масив так, що на ціни
      товарів, які більші за 1000 грн. дати 30% знижки.
   </h1>

   <script>
      const prices = [200, 1034, 2015, 56, 480, 1857]

      function countDiscount(arr) {
         arr.forEach((element, index, ArrRef) => {
            if (element > 1000)
               ArrRef[index] = element - (element * 0.3)
         });
         return arr
      }
      const arrayWithDiscount = countDiscount(prices)
      document.write(`Масив зі знижками: ${arrayWithDiscount}`)
   </script>
</body>

</html>
