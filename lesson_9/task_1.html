<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body>
   <h1 style="font-size: 25px">
      Завдання 1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
      заповнених
      нулями.
   </h1>

   <script>
      const userNumber = parseInt(prompt("Введіть кількість елементів для створення масиву:"))

      let newArray = new Array(userNumber).fill(0)
      document.write(`Масив з нулями: ${newArray}`)
   </script>
</body>

</html>
