<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/script.js"></script>
	<title>Task 1</title>
</head>

<body>
	<header>
		<h1 style="font-size: 25px">Завдання 1. Розробити калькулятор:</h1>
	</header>
	<main>
		<div class="container">
			<div class="instyle">
				<label for="inp1">Перше число</label>
				<input type="number" id="inp1" placeholder="Введіть перше число">
			</div>
			<div class="instyle">
				<label for="inp2">Друге число</label>
				<input type="number" id="inp2" placeholder="Введіть друге число">
			</div>
			<div class="buttons">
				<button id="plus">Додати</button>
				<button id="minus">Відняти</button>
				<button id="multiply">Помножити</button>
				<button id="division">Поділити</button>
			</div>
			<div class="result instyle">
				<label for="res">Результат</label>
				<input type="number" id="res">
			</div>
		</div>
	</main>
</body>

</html>
