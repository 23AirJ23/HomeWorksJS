	<title>Task 6</title>

<body>
	<header>
		<h1 style="font-size: 25px">Завдання 6. Користувач задає кількість оцінок і натискає на кнопку «get table». В
			результаті формується таблиця з input, куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і

	<div class="evaluations">

		<button class="new-button">Середнє значення</button>
