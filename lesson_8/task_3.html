<body>
   <h1 style="font-size: 25px">
      Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
   </h1>

   <script>
      const pupilNames = [`Іван`, `Олександр`, `Сергій`, `Іван`, `Петро`, `Віталій`, `Дмитро`]

      function guessNamesNumber(pupilNames) {
         let namesNumber = 0
         for (let i = 0; i < pupilNames.length; i++) {
            if (pupilNames[i] === `Іван`)
               namesNumber++
         }
         return namesNumber
      }
      document.write(`Іʼмя Іван зустрічається: ${guessNamesNumber(pupilNames)} раз(и).`)
   </script>
</body>
