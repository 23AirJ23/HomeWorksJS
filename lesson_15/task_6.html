<body>
	<h1 style="font-size: 25px">Завдання 6. Розробити клас «Керівник танців»</h1>
	<script>
		class HeadOfDances {
			constructor(boys, girls) {
				this.boys = boys
				this.girls = girls
			}
			randomBoy() {
				let max = this.boys.length - 1
				return Math.floor(Math.random() * (max + 1))
			}
			randomGirl() {
				let max = this.girls.length - 1
				return Math.floor(Math.random() * (max + 1))
			}
			toString() {
				return `Танцювальною парою будуть: ${this.boys[this.randomBoy()]} та ${this.girls[this.randomGirl()]}`
			}
			run() {
				setInterval(() => {
					alert(this.toString())
				}, 5000)
			}
		}
		let dance = new HeadOfDances(["Ivan", "Peter", "Mike", "Bob", "Oliver"], ["Mary", "Victoria", "Liza", "Olivia", "Max"])
		dance.run()
	</script>
</body>

</html>
