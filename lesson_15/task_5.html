	<h1 style="font-size: 25px">Завдання 5. Розробити клас Baner</h1>
	<script>
		class Banner {
			constructor(banner, link) {
				this.banner = banner
				this.link = link
			}
			getRandomBanner(minV, maxV) {
				return Math.floor(Math.random() * (maxV - minV + 1)) + minV
			}
			toString() {
				return `<a href="${this.link}"><img src="${this.banner}" alt=""></a>`
			}
		}
		let bannerList = [
			banner1 = new Banner(`img/800_0_1656497312-3436.jpg`, `https://www.google.com`),
			banner2 = new Banner(`img/960x540.webp`, `https://www.ukr.net`),
			banner3 = new Banner(`img/grus-kart-so-sm-1-870x400.jpg`, `https://www.facebook.com`),
			banner4 = new Banner(`img/Serze.jpg`, `https://github.com`)
		]
		// Або, замість bannerList[0] одразу banner1
		let number = bannerList[0].getRandomBanner(0, (bannerList.length - 1))
		document.write(bannerList[number])

	</script>
